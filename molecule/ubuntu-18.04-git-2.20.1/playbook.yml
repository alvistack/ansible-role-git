- hosts: all
  remote_user: root
  roles:
    - role: git
      package:
        - { state: "present", deb: "https://launchpad.net/~git-core/+archive/ubuntu/ppa/+files/git-man_2.20.1-0ppa1~ubuntu18.04.1_all.deb" }
        - { state: "present", deb: "https://launchpad.net/~git-core/+archive/ubuntu/ppa/+files/git_2.20.1-0ppa1~ubuntu18.04.1_amd64.deb" }

- hosts: all
  remote_user: root
  tasks:
    - name: su -l -s /bin/bash -c 'git --version'
      command: su -l -s /bin/bash -c 'git --version'
      args:
        warn: false
      register: result
      changed_when: result is not succeeded
