- name: include default variables
  include_vars: "../vars/main.yml"

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/etc/bash_completion.d" }
    - { dest: "/usr/local/bin" }
    - { dest: "/usr/local/share/doc/gitflow" }
    - { dest: "{{ git_flow_download.dest | dirname }}" }
  register: file_result

- name: download archive
  vars:
    ansible_python_interpreter: "python3"
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
    mode: "{{ item.mode | default('0644') }}"
    timeout: 300
  loop:
    - "{{ git_flow_download }}"
  when: file_result is changed
  register: get_url_result
  until: get_url_result is succeeded

- name: unarchive package
  shell: |
    set -euo pipefail
    exec &> >(tee -a {{ git_flow_download.dest }}.log)
    TMP_DIR="$(mktemp -d)" \
      && tar -zx -C $TMP_DIR -f {{ git_flow_download.dest }} --strip-components=1 \
      && cd $TMP_DIR \
      && make install \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
    creates: "{{ git_flow_download.dest }}.log"

- name: copy templates
  template:
    dest: "{{ item.dest }}"
    src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { dest: "/etc/bash_completion.d/git-flow" }

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/etc/bash_completion.d/git-flow" }
    - { dest: "/usr/local/bin/git-flow", mode: "0755" }

- name: git lfs install --system --skip-repo
  shell: |
    set -euo pipefail
    git lfs install --system --skip-repo
  args:
    executable: "/bin/bash"
  register: result
  changed_when: result is not succeeded
