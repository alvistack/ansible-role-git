- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _yum }}"
  tags: git

- name: symlink binary
  shell: |
    ln -fs /opt/rh/{{ item.name }}/root/usr/local/sbin/* /usr/local/sbin/
    ln -fs /opt/rh/{{ item.name }}/root/usr/local/bin/* /usr/local/bin/
    ln -fs /opt/rh/{{ item.name }}/root/usr/sbin/* /usr/sbin/
    ln -fs /opt/rh/{{ item.name }}/root/usr/bin/* /usr/bin/
    ln -fs /opt/rh/{{ item.name }}/root/sbin/* /sbin/
    ln -fs /opt/rh/{{ item.name }}/root/bin/* /bin/
  with_items: "{{ _yum }}"
  changed_when: false
  tags: git

- name: yum -y clean all
  shell: |
    yum -y clean all
  changed_when: false
  tags: git
